<h1>Affixes</h1>
<p>&nbsp;</p>
<p>Below you can find a list of item attributes and explanation on how they work, excluding the most obvious and self explanatory attributes.</p>
<p>&nbsp;</p>
<figure class="table" style="float:left;">
  <table>
    <thead>
      <tr>
        <th>Affix</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>You feel incorporeal...</td>
        <td>Applies a fade/transparency effect to the character</td>
      </tr>
      <tr>
        <td>Slain Monsters Rest in Peace</td>
        <td>Prevents slayed mobs from being resurrected or used with skills like corpse explosion by enemies (i.e Nilathak)</td>
      </tr>
      <tr>
        <td>+x to Skill (without class or charges mention)</td>
        <td>
          <p>Provides any class wearing the item with the mentioned skill.</p>
          <p>Example:<i> +1 to Dodge</i> (Scout runeword) allows your character or merc to benefit of the Dodge Amazon skill.</p>
        </td>
      </tr>
      <tr>
        <td>Level x Skill with charges</td>
        <td>Provides any class wearing the item with the mentioned skill, usage limited to the number of charges. Charges can be replenished by repairing.</td>
      </tr>
      <tr>
        <td>Faster hit recovery (FHR)&nbsp;</td>
        <td>
          <p>Increases the recovery speed after being hit. Measured in frames, each class/merc has different base recovery frame numbers.&nbsp;</p>
          <p>Improves ONLY when increased over FHR breakpoints (required overall FHR % to reduce recovery animation by 1 frame/increase speed).&nbsp;</p>
        </td>
      </tr>
      <tr>
        <td>Faster cast rate (FCR)&nbsp;</td>
        <td>
          <p>Increases spell casting speed. Measured in frames, each class/merc (act 3) has different base spell cast frame numbers.&nbsp;</p>
          <p>Improves ONLY when increased over FCR breakpoints (required overall FCR % to reduce cast animation by 1 frame/increase speed).&nbsp;</p>
        </td>
      </tr>
      <tr>
        <td>Faster block rate (FBR)</td>
        <td>
          <p>Increases blocking rate. Measured in frames, each class has different base block frame numbers.&nbsp;</p>
          <p>Improves ONLY when increased over FBR breakpoints (required overall FBR % to reduce block animation by 1 frame/increase speed).&nbsp;</p>
        </td>
      </tr>
      <tr>
        <td>% Damage taken goes to mana</td>
        <td>
          <p>Fills mana pool by a percentage of the taken damage.&nbsp;</p>
          <p>Does not reduce damage taken.</p>
        </td>
      </tr>
      <tr>
        <td>Prevent monster heal</td>
        <td>Prevents monsters from regenerating life. Monsters can still be healed by spells.</td>
      </tr>
      <tr>
        <td>% Chance to open wounds</td>
        <td>
          <p>Applies a bleeding-type modifier that does damage over time to monsters.&nbsp;</p>
          <p>Scales with player level (around 2k damage over 8 seconds in vanilla, TBD if changed in D2RR)</p>
          <p>½ effect on bosses.</p>
          <p>¼ effect on PVP.</p>
          <p>Ranged applies half the above rates.</p>
        </td>
      </tr>
      <tr>
        <td>% Deadly strike</td>
        <td>
          <p>Chance to deal double damage.&nbsp;</p>
          <p>Applies on top of other modifiers/bonuses, but does not stack with other similar skills like Critical Strike.</p>
        </td>
      </tr>
      <tr>
        <td>% Crushing blow</td>
        <td>
          <p>Chance to reduce percentage of monster life.</p>
          <p>Percentages: 25% on monsters, 12.5% on Bosses, 10% on players.</p>
          <p>Ranged attacks deal half the above rates.</p>
        </td>
      </tr>
      <tr>
        <td>Element/Magic absorb</td>
        <td>
          <p>Reduces damage by specified percentage and turns the absorbed value into healing.</p>
          <p>Applied after damage reduction modifiers, like resistances.</p>
        </td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>TO BE CONTINUED</td>
        <td>…</td>
      </tr>
    </tbody>
  </table>
</figure>
